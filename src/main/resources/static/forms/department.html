<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
</head>
<body>
<form role="form" name="form">
    <div class="form-group">
        <label >Department ID</label>
        <input required
               cam-variable-name="departmentId"
               cam-variable-type="Integer"/>
    </div>
    <div class="form-group">
        <label >Department Name</label>
        <input cam-variable-name="departmentName"
               cam-variable-type="String"/>
    </div>
    <div class="form-group">
        <label >Department Income $ </label>
        <input cam-variable-name="income"
               cam-variable-type="Double"/>
    </div>
    <div class="form-group">
        <label >Years</label>
        <input cam-variable-name="years"
               cam-variable-type="Double"/>
    </div>
    <div class="form-group">
        <label >Interest Rate (%)</label>
        <input cam-variable-name="rate"
               cam-variable-type="Double"/>
    </div>
</form>
</body>
</html>
